<body>
    <!-- <><><><><><><><><><>  Header <><><><><><><><><><> -->
    <header class="header-container">
        <a  href="index.html">
            <img class="header-logo" src="img/orinoco_justName-removebg-preview.jpg" alt="Orinoco Logo">
        </a>

        <a href="cart.html" class="header-cart">
            <i class="fas fa-shopping-cart header-cart__icon"></i>
            <span id='product-in-cart' class="header-cart__number"></span>
        </a>
        
    </header>

    <div class="header__banner"></div>

    <!-- <><><><><><><><><><>  products <><><><><><><><><><> -->
    <h1 id="cart__flex--title">Your cart</h1>

    <div class="products"></div>

    <!-- <><><><><><><><><><>  Form <><><><><><><><><><> -->
    <section class="form">
        <div class="form__container">
            <div class="form__header">
                <h2>Contact information</h2>
            </div>
            <form class="form__form" id="form">

                <div class="form__control">
                    <label>Email</label>
                    <input type="email" placeholder="enter your email" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form__control">
                    <label>First Name</label>
                    <input type="text" placeholder="enter your first name" id="firstName">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form__control">
                    <label>Last Name</label>
                    <input type="text" placeholder="enter your last name" id="lastName">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form__control">
                    <label>Address</label>
                    <input type="text" placeholder="enter your adresse" id="address">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form__control">
                    <label>City</label>
                    <input type="text" placeholder="enter your city" id="city">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>


                    <button id="submit-button">Submit</button>

            </form>
        </div>
    </section>
